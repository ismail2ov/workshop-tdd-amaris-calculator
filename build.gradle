group 'es.develex'
version '1.0'

apply plugin: 'java'
apply plugin: 'jacoco'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}


task createJacocoReport (dependsOn: [
        clean,
        test,
        jacocoTestReport
    ]
)